<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items - Credit/Debit Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-gray-900 text-white flex flex-col p-4 space-y-6 sticky top-0">
      <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
        <span>ğŸ“¦</span><span>Items</span>
      </h2>
      <nav class="flex flex-col space-y-3">
        <a href="index.html" class="hover:bg-gray-700 p-2 rounded">ğŸ  Dashboard</a>
        <a href="companies.html" class="hover:bg-gray-700 p-2 rounded">ğŸ¢ Companies</a>
        <a href="vendors.html" class="hover:bg-gray-700 p-2 rounded">ğŸ¤ Vendors</a>
        <a href="transactions.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“„ Transactions</a>
        <a href="items.html" class="hover:bg-gray-700 p-2 rounded bg-gray-700">ğŸ“¦ Items</a>
        <a href="users.html" class="hover:bg-gray-700 p-2 rounded">ğŸ‘¤ Users</a>
        <a href="reports.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“ˆ Reports</a>
        <a href="settings.html" class="hover:bg-gray-700 p-2 rounded">âš™ï¸ Settings</a>
      </nav>

      <!-- âœ… Role + Logout -->
      <div class="mt-auto bg-gray-800 p-3 rounded-lg text-sm">
        <p class="text-xs opacity-70">Role : <span id="adminRole">Loading...</span></p>
        <button onclick="logout()" class="mt-2 bg-red-600 px-3 py-1 rounded text-xs">Logout</button>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Items</h1>
        <input type="text" placeholder="Search..." class="border p-2 rounded w-60 shadow-sm">
      </div>

      <!-- Add New Item -->
      <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add New Item</h2>
        <div class="grid grid-cols-3 gap-4 mb-4">
          <input id="itrans" placeholder="Transaction ID" class="border p-2 rounded" />

          <!-- âœ… Particulars with dropdown -->
          <input list="particularList" id="iparticular" placeholder="Particulars" class="border p-2 rounded" />
          <datalist id="particularList"></datalist>

          <!-- âœ… Remarks with dropdown -->
          <input list="remarkList" id="iremarks" placeholder="Remarks" class="border p-2 rounded" />
          <datalist id="remarkList"></datalist>

          <input id="iqty" type="number" placeholder="Qty" class="border p-2 rounded" />
          <input id="irate" type="number" placeholder="Rate" class="border p-2 rounded" />
          <input id="itax" type="number" placeholder="Tax %" class="border p-2 rounded" />
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="addItem()">Add</button>
      </div>

      <!-- Items Table -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">All Items</h2>
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">Item ID</th>
              <th class="p-2 text-left">Particulars</th>
              <th class="p-2 text-left">Remarks</th>
              <th class="p-2 text-left">Qty</th>
              <th class="p-2 text-left">Rate (â‚¹)</th>
              <th class="p-2 text-left">Tax %</th>
              <th class="p-2 text-left">Tax Amount (â‚¹)</th>
              <th class="p-2 text-left">Total (â‚¹)</th>
            </tr>
          </thead>
          <tbody id="itemsTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- ==================== JS ==================== -->
  <script src="js/api.js"></script>
  <script>
    let uniqueParticulars = [];
    let uniqueRemarks = [];

    // ğŸ”¹ Fetch unique values for datalists
    async function loadUniqueValues() {
      try {
        const res = await fetch('/api/items/unique');
        const data = await res.json();
        uniqueParticulars = data.Particulars || [];
        uniqueRemarks = data.Remarks || [];

        const pList = document.getElementById('particularList');
        const rList = document.getElementById('remarkList');
        pList.innerHTML = uniqueParticulars.map(v => `<option value="${v}"></option>`).join('');
        rList.innerHTML = uniqueRemarks.map(v => `<option value="${v}"></option>`).join('');
      } catch (err) {
        console.error('Failed to load unique values:', err);
      }
    }

    // ğŸ”¹ Load items table
    async function loadItems() {
      const rows = await api.get('/items');
      const tbody = document.querySelector('#itemsTable');
      tbody.innerHTML = '';

      rows.forEach(i => {
        const rateFormatted = parseFloat(i.Rate || 0).toFixed(2);
        const totalFormatted = parseFloat(i.Total_Amount || 0).toFixed(2);
        const taxPercent = (i.Tax_Percentage || 0) + ' %';
        const taxAmountFormatted = parseFloat(i.Tax_Amount || 0).toFixed(2);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2">${i.Item_ID || '-'}</td>
          <td class="p-2">${i.Particular || i.Description || '-'}</td>
          <td class="p-2">${i.Remarks || i.HSN_Code || '-'}</td>
          <td class="p-2">${i.Quantity}</td>
          <td class="p-2">${rateFormatted}</td>
          <td class="p-2">${taxPercent}</td>
          <td class="p-2">${taxAmountFormatted}</td>
          <td class="p-2">${totalFormatted}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ğŸ”¹ Add item function
    async function addItem() {
      const Transaction_ID = itrans.value.trim();
      const Particular = iparticular.value.trim();
      const Remarks = iremarks.value.trim();
      const Quantity = parseFloat(iqty.value) || 0;
      const Rate = parseFloat(irate.value) || 0;
      const Tax_Percentage = parseFloat(itax.value) || 0;
      const Tax_Amount = (Quantity * Rate * Tax_Percentage) / 100;
      const Total_Amount = Quantity * Rate + Tax_Amount;

      if (!Particular) return alert('Please enter Particulars');

      await api.post('/items', {
        Transaction_ID,
        Description: Particular,
        HSN_Code: Remarks,
        Quantity,
        Rate,
        Tax_Percentage,
        Tax_Amount,
        Total_Amount
      });

      alert('Item added successfully âœ…');
      await loadItems();
      await loadUniqueValues();

      // ğŸ§¹ Reset fields after add
      itrans.value = '';
      iparticular.value = '';
      iremarks.value = '';
      iqty.value = '';
      irate.value = '';
      itax.value = '';
    }

    function logout() {
      fetch('/api/logout', { credentials: 'include' });
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadUniqueValues();
      await loadItems();
    });
  </script>

  <script src="js/rolecheck.js"></script>
</body>
</html>
