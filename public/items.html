        <a href="transactions.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“„ Transactions</a>
        <a href="items.html" class="hover:bg-gray-700 p-2 rounded bg-gray-700">ğŸ“¦ Items</a>
        <a href="users.html" class="hover:bg-gray-700 p-2 rounded">ğŸ‘¤ Users</a>

      <!-- âœ… Role + Logout -->
      <div class="mt-auto bg-gray-800 p-3 rounded-lg text-sm">
        <p class="text-xs opacity-70">Role : <span id="adminRole">Loading...</span></p>
        <button onclick="logout()" class="mt-2 bg-red-600 px-3 py-1 rounded text-xs">Logout</button>
      </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Items</h1>
        <input type="text" placeholder="Search..." class="border p-2 rounded w-60 shadow-sm">
      </div>

      <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add New Item</h2>
        <div class="grid grid-cols-3 gap-4 mb-4">
          <input id="itrans" placeholder="Transaction ID" class="border p-2 rounded" />
          <input id="idesc" placeholder="Description" class="border p-2 rounded" />
          <input id="ihsn" placeholder="HSN Code" class="border p-2 rounded" />
          <input id="iqty" type="number" placeholder="Qty" class="border p-2 rounded" />
          <input id="irate" type="number" placeholder="Rate" class="border p-2 rounded" />
          <input id="itax" type="number" placeholder="Tax %" class="border p-2 rounded" />
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="addItem()">Add</button>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">All Items</h2>
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
    <th class="p-2 text-left">Item ID</th>
    <th class="p-2 text-left">Description</th>
    <th class="p-2 text-left">Qty</th>
    <th class="p-2 text-left">Rate (â‚¹)</th>
    <th class="p-2 text-left">Tax %</th>
    <th class="p-2 text-left">Tax Amount (â‚¹)</th>
    <th class="p-2 text-left">Total (â‚¹)</th>
  </tr>
          </thead>
          <tbody id="itemsTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/api.js"></script>
<script>
  // ğŸ”¹ Load items and populate table
  async function loadItems() {
    const rows = await api.get('/items');
    const tbody = document.querySelector('#itemsTable');
    tbody.innerHTML = '';

    rows.forEach(i => {
      const rateFormatted = parseFloat(i.Rate || 0).toFixed(2);
      const totalFormatted = parseFloat(i.Total_Amount || 0).toFixed(2);
      const taxPercent = (i.Tax_Percentage || 0) + ' %';
      const taxAmountFormatted = parseFloat(i.Tax_Amount || 0).toFixed(2);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="p-2">${i.Item_ID || '-'}</td>
        <td class="p-2">${i.Description}</td>
        <td class="p-2">${i.Quantity}</td>
        <td class="p-2">${rateFormatted}</td>
        <td class="p-2">${taxPercent}</td>
        <td class="p-2">${taxAmountFormatted}</td>
        <td class="p-2">${totalFormatted}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ğŸ”¹ Add item function
  async function addItem() {
    const Transaction_ID = itrans.value;
    const Description = idesc.value;
    const HSN_Code = ihsn.value;
    const Quantity = parseFloat(iqty.value) || 0;
    const Rate = parseFloat(irate.value) || 0;
    const Tax_Percentage = parseFloat(itax.value) || 0;
    const Tax_Amount = (Quantity * Rate * Tax_Percentage) / 100;
    const Total_Amount = Quantity * Rate + Tax_Amount;

    await api.post('/items', {
      Transaction_ID,
      Description,
      HSN_Code,
      Quantity,
      Rate,
      Tax_Percentage,
      Tax_Amount,
      Total_Amount
    });

    alert('Item added successfully âœ…');
    loadItems();
  }

  function logout() {
    fetch('/api/logout', { credentials: 'include' });
    window.location.href = 'login.html';
  }

  document.addEventListener('DOMContentLoaded', loadItems);
</script>


  <script src="js/rolecheck.js"></script>
</body>
</html>
