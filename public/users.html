<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users - Credit/Debit Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex">
    <aside class="w-64 h-screen bg-gray-900 text-white flex flex-col p-4 space-y-6 sticky top-0">
      <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
        <span>ğŸ‘¤</span><span>Users</span>
      </h2>
      <nav class="flex flex-col space-y-3">
        <a href="index.html" class="hover:bg-gray-700 p-2 rounded">ğŸ  Dashboard</a>
        <a href="companies.html" class="hover:bg-gray-700 p-2 rounded">ğŸ¢ Companies</a>
        <a href="vendors.html" class="hover:bg-gray-700 p-2 rounded">ğŸ¤ Vendors</a>
        <a href="transactions.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“„ Transactions</a>
        <a href="items.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“¦ Items</a>
        <a href="users.html" class="hover:bg-gray-700 p-2 rounded bg-gray-700">ğŸ‘¤ Users</a>
        <a href="reports.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“ˆ Reports</a>
        <a href="settings.html" class="hover:bg-gray-700 p-2 rounded">âš™ï¸ Settings</a>
      </nav>

      <!-- âœ… Role + Logout -->
      <div class="mt-auto bg-gray-800 p-3 rounded-lg text-sm">
        <p class="text-xs opacity-70">Role : <span id="adminRole">Loading...</span></p>
        <button onclick="logout()" class="mt-2 bg-red-600 px-3 py-1 rounded text-xs">Logout</button>
      </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Users</h1>
        <input type="text" placeholder="Search..." class="border p-2 rounded w-60 shadow-sm">
      </div>

      <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add New User</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input id="uname" placeholder="Full Name" class="border p-2 rounded" />
          <input id="uemail" placeholder="Email" class="border p-2 rounded" />
          <select id="urole" class="border p-2 rounded">
            <option value="Admin">Admin</option>
            <option value="Approver">Approver</option>
            <option value="Viewer">Viewer</option>
          </select>
          <select id="uactive" class="border p-2 rounded">
            <option value="TRUE">Active</option>
            <option value="FALSE">Inactive</option>
          </select>
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="addUser()">Add User</button>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">All Users</h2>
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">User ID</th>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Email</th>
              <th class="p-2 text-left">Role</th>
              <th class="p-2 text-left">Active</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script>
    async function loadUsers(){
      const users = await api.get('/users');
      const tbody = document.querySelector('#usersTable');
      tbody.innerHTML = '';
      users.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td class="p-2">${u.User_ID}</td>
            <td class="p-2">${u.Name}</td>
            <td class="p-2">${u.Email}</td>
            <td class="p-2">${u.Role}</td>
            <td class="p-2">${u.Active}</td>
          </tr>`;
      });
    }

    async function addUser(){
      const Name = uname.value, Email = uemail.value, Role = urole.value, Active = uactive.value;
      await api.post('/users', { Name, Email, Role, Active });
      alert('User added successfully âœ…');
      loadUsers();
    }

    function logout() {
      fetch('/api/logout', { credentials: 'include' });
      window.location.href = 'login.html';
    }

    loadUsers();
  </script>

  <!-- âœ… Role Fetch Script -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/session', { credentials: 'include' });
        const user = await res.json();
        if (user && user.Role) {
          document.getElementById('adminRole').textContent = user.Role;
        } else {
          document.getElementById('adminRole').textContent = 'User';
        }
      } catch (err) {
        console.error('Failed to load user role:', err);
        document.getElementById('adminRole').textContent = 'Error';
      }
    });
  </script>

  <script src="js/rolecheck.js"></script>
</body>
</html>
