<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendors - Credit/Debit Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex">
    <aside class="w-64 h-screen bg-gray-900 text-white flex flex-col p-4 space-y-6 sticky top-0">
      <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
        <span>ğŸ¤</span><span>Vendors</span>
      </h2>
      <nav class="flex flex-col space-y-3">
        <a href="index.html" class="hover:bg-gray-700 p-2 rounded">ğŸ  Dashboard</a>
        <a href="companies.html" class="hover:bg-gray-700 p-2 rounded">ğŸ¢ Companies</a>
        <a href="vendors.html" class="hover:bg-gray-700 p-2 rounded bg-gray-700">ğŸ¤ Vendors</a>
        <a href="transactions.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“„ Transactions</a>
        <a href="items.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“¦ Items</a>
        <a href="users.html" class="hover:bg-gray-700 p-2 rounded">ğŸ‘¤ Users</a>
        <a href="reports.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“ˆ Reports</a>
        <a href="settings.html" class="hover:bg-gray-700 p-2 rounded">âš™ï¸ Settings</a>
      </nav>

      <!-- âœ… Role + Logout -->
      <div class="mt-auto bg-gray-800 p-3 rounded-lg text-sm">
        <p class="text-xs opacity-70">Role : <span id="adminRole">Loading...</span></p>
        <button onclick="logout()" class="mt-2 bg-red-600 px-3 py-1 rounded text-xs">Logout</button>
      </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Vendors</h1>
        <input type="text" placeholder="Search..." class="border p-2 rounded w-60 shadow-sm">
      </div>

      <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Create Vendor</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input id="vname" placeholder="Vendor Name" class="border p-2 rounded" />
          <input id="vgst" placeholder="GSTIN" class="border p-2 rounded" />
          <input id="vcontact" placeholder="Contact Person" class="border p-2 rounded" />
          <input id="vemail" placeholder="Email" class="border p-2 rounded" />
          <input id="vphone" placeholder="Phone" class="border p-2 rounded" />
          <select id="vcompany" class="border p-2 rounded"></select>
          <input id="vaddress" placeholder="Address" class="border p-2 rounded col-span-2" />
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="createVendor()">Create</button>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">All Vendors</h2>
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">ID</th>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Company</th>
              <th class="p-2 text-left">GSTIN</th>
              <th class="p-2 text-left">Email</th>
              <th class="p-2 text-left">Phone</th>
            </tr>
          </thead>
          <tbody id="vendorsTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script>
    async function loadCompaniesForSelect() {
      const companies = await api.get('/companies');
      const select = document.getElementById('vcompany');
      select.innerHTML = '<option value="">--Select Company--</option>';
      companies.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.Company_ID;
        opt.text = c.Company_Name;
        select.appendChild(opt);
      });
    }

    async function loadVendors() {
      const rows = await api.get('/vendors');
      const tbody = document.querySelector('#vendorsTable');
      tbody.innerHTML = '';
      rows.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2">${v.Vendor_ID}</td>
          <td class="p-2">${v.Vendor_Name}</td>
          <td class="p-2">${v.Linked_Company}</td>
          <td class="p-2">${v.GSTIN}</td>
          <td class="p-2">${v.Email}</td>
          <td class="p-2">${v.Phone}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function createVendor() {
      const Vendor_Name = vname.value,
            GSTIN = vgst.value,
            Contact_Person = vcontact.value,
            Email = vemail.value,
            Phone = vphone.value,
            Linked_Company = vcompany.value,
            Address = vaddress.value;

      await api.post('/vendors', { Vendor_Name, GSTIN, Contact_Person, Email, Phone, Linked_Company, Address });
      loadVendors();
      alert('Vendor created successfully âœ…');
    }

    function logout() {
      fetch('/api/logout', { credentials: 'include' });
      window.location.href = 'login.html';
    }

    loadCompaniesForSelect();
    loadVendors();
  </script>

  <!-- âœ… Role Fetch Script -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/session', { credentials: 'include' });
        const user = await res.json();
        if (user && user.Role) {
          document.getElementById('adminRole').textContent = user.Role;
        } else {
          document.getElementById('adminRole').textContent = 'User';
        }
      } catch (err) {
        console.error('Failed to load user role:', err);
        document.getElementById('adminRole').textContent = 'Error';
      }
    });
  </script>

  <script src="js/rolecheck.js"></script>
</body>
</html>
