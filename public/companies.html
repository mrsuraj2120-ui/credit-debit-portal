<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Companies - Credit/Debit Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex">
    <aside class="w-64 h-screen bg-gray-900 text-white flex flex-col p-4 space-y-6 sticky top-0">
      <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
        <span>ğŸ¢</span><span>Companies</span>
      </h2>
      <nav class="flex flex-col space-y-3">
        <a href="index.html" class="hover:bg-gray-700 p-2 rounded">ğŸ  Dashboard</a>
        <a href="companies.html" class="hover:bg-gray-700 p-2 rounded bg-gray-700">ğŸ¢ Companies</a>
        <a href="vendors.html" class="hover:bg-gray-700 p-2 rounded">ğŸ¤ Vendors</a>
        <a href="transactions.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“„ Transactions</a>
        <a href="items.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“¦ Items</a>
        <a href="users.html" class="hover:bg-gray-700 p-2 rounded">ğŸ‘¤ Users</a>
        <a href="reports.html" class="hover:bg-gray-700 p-2 rounded">ğŸ“ˆ Reports</a>
        <a href="settings.html" class="hover:bg-gray-700 p-2 rounded">âš™ï¸ Settings</a>
      </nav>

      <!-- âœ… Role + Logout -->
      <div class="mt-auto bg-gray-800 p-3 rounded-lg text-sm">
        <p class="text-xs opacity-70">Role : <span id="adminRole">Loading...</span></p>
        <button onclick="logout()" class="mt-2 bg-red-600 px-3 py-1 rounded text-xs">Logout</button>
      </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Companies</h1>
        <input type="text" placeholder="Search..." class="border p-2 rounded w-60 shadow-sm">
      </div>

      <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Create Company</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input id="cname" placeholder="Company Name" class="border p-2 rounded" />
          <input id="cgst" placeholder="GSTIN" class="border p-2 rounded" />
          <input id="cemail" placeholder="Email" class="border p-2 rounded" />
          <input id="cphone" placeholder="Phone" class="border p-2 rounded" />
          <input id="caddr" placeholder="Address" class="border p-2 rounded col-span-2" />
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="createCompany()">Create</button>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">All Companies</h2>
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left p-2">ID</th>
              <th class="text-left p-2">Name</th>
              <th class="text-left p-2">GSTIN</th>
              <th class="text-left p-2">Email</th>
            </tr>
          </thead>
          <tbody id="companiesTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script>
    async function loadCompanies() {
      const rows = await api.get('/companies');
      const tbody = document.querySelector('#companiesTable');
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2">${r.Company_ID}</td>
          <td class="p-2">${r.Company_Name}</td>
          <td class="p-2">${r.GSTIN}</td>
          <td class="p-2">${r.Email}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function createCompany() {
      const Company_Name = cname.value,
        GSTIN = cgst.value,
        Email = cemail.value,
        Phone = cphone.value,
        Address = caddr.value;
      await api.post('/companies', { Company_Name, GSTIN, Email, Phone, Address });
      loadCompanies();
      alert('Company created successfully âœ…');
    }

    function logout() {
      fetch('/api/logout', { credentials: 'include' });
      window.location.href = 'login.html';
    }

    loadCompanies();
  </script>

  <!-- âœ… Role fetch script -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/session', { credentials: 'include' });
        const user = await res.json();
        if (user && user.Role) {
          document.getElementById('adminRole').textContent = user.Role;
        } else {
          document.getElementById('adminRole').textContent = 'User';
        }
      } catch (err) {
        console.error('Failed to load user role:', err);
        document.getElementById('adminRole').textContent = 'Error';
      }
    });
  </script>

  <script src="js/rolecheck.js"></script>
</body>
</html>
