<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Debit Credit Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width:400px; margin-top:100px;">
    <div class="card">
      <h2>Secure Login</h2>
      <input id="email" placeholder="Email" style="width:100%; padding:10px;" />
      <input id="password" type="password" placeholder="Password" style="width:100%; padding:10px; margin-top:10px;" />
      <button class="btn" style="margin-top:15px; width:100%;" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Please enter both fields');

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'include', // send session cookies
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        if (data.user.Role === 'Admin') window.location.href = 'admin.html';
        else window.location.href = 'index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    }
  </script>
</body>
</html>
